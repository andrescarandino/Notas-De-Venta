<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            width: 35px;
            height: 21px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-25 text-lg-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/notasVentas"><img src="/images/logo.png" alt="Logo"><Strong>NotasVentas</Strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center me-5" id="navbarNavDropdown">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item ">
                        <a class="nav-link  fs-5 fw-bold text-dark" href="/admin/notasVentas">Notas de Venta</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-5 fw-bold text-dark" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Vendedores
                        </a>
                        <ul class="dropdown-menu bg-dark-subtle  ">
                            <li><a class="dropdown-item fs-6 fw-bold text-dark" href="/admin/vendedores/crear">Crear</a></li>
                            <li><a class="dropdown-item fs-6 fw-bold text-dark" href="/admin/vendedores">Listar</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <form class="d-flex me-3" sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger fw-semibold text-light">Salir</button>
            </form>
        </div>
    </nav>
   
    <div class="container mt-4 pt-5" >
        <form th:action="@{/admin/vendedores/guardar}" th:object="${vendedorForm}" method="post" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="mb-4">
                        <h3 class="text-center text-dark text-opacity-75">Registrar vendedor</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombre}" class="form-control"
                        placeholder="Nombre" />
                        <label class="form-label">Nombre Vendedor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{username}" class="form-control"
                        placeholder="Nombre de usuario" />
                        <label class="form-label">Nombre de Usuario</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" th:field="*{password}" class="form-control"
                        placeholder="Contraseña" />
                        <label class="form-label">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" th:field="*{verifyPassword}" class="form-control"
                        placeholder="Repita la contraseña" />
                        <label class="form-label">Repita la contraseña</label>
                        <div class="text-danger" th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"></div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-lg text-center">Registrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    
   

    <!-- Librerías JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
