<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 35px;
            height: 21px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-25 text-lg-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/notasVentas"><img src="/images/logo.png"
                    alt="Logo"><Strong>NotasVentas</Strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center me-5 pe-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold text-dark" href="/productos/create">Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-5 fw-bold text-dark" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Clientes
                        </a>
                        <ul class="dropdown-menu bg-dark-subtle">
                            <li><a class="dropdown-item fs-6 fw-bold text-dark"
                                    href="/vendedor/clientes/crear">Nuevo</a></li>
                            <li><a class="dropdown-item fs-6 fw-bold text-dark" href="/vendedor/clientes">Listar</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-5 fw-bold text-dark" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Notas de Venta
                        </a>
                        <ul class="dropdown-menu bg-dark-subtle">
                            <li><a class="dropdown-item fs-6 fw-bold text-dark"
                                    href="/vendedor/notasVentas/crear">Nuevo</a></li>
                            <li><a class="dropdown-item fs-6 fw-bold text-dark" href="/vendedor/notasVentas">Listar</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Botón de salir alineado a la derecha -->
            <form class="d-flex ms-auto me-3" sec:authorize="isAuthenticated()" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger fw-semibold text-light">Salir</button>
            </form>
        </div>
    </nav>

    <div class="container md-4 text-center mt-5 align-items-center">
        <h2 class="h2 col-12 my-4 text-lg-center fs-1 fw-bold text-dark text-opacity-80 ">Guardar Cliente</h2>
        <form th:action="@{/vendedor/clientes/guardar}" th:object="${cliente}" method="post" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="mb-2 text-start pb-3">
                        
                        <label for="cuentaCorriente" class="form-label fw-bold fs-5">Cuenta Corriente</label>
                        <input type="text" class="form-control" id="cuentaCorriente" th:field="*{cuentaCorriente}"
                        placeholder="Cuenta corriente" required>
                    </div>
                    <div class="mb-2 text-start pb-3">
                        <label for="email" class="form-label fw-bold fs-5">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                    </div>
                    <div class="mb-3 pb-4 col-4 ">
                        <button type="submit" class="btn btn-lg btn-primary w-100">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- Librerías JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
