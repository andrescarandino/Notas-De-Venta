<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success text-lg-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NotasVenta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/productos/create">Productos</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/vendedores/create">Vendedores</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/clientes/create">Clientes</a>
                      </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold text-dark" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Notas de Venta
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/notasVentas/crearNotaVenta">Crear</a></li>
                            <li><a class="dropdown-item" href="/notasVentas/listar">Listar todas</a></li>
                        </ul>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5 align-items-center">
        <h2 class="my-4 text-lg-center fs-1 fw-bold text-success">Guardar Cliente</h2>
        <form th:action="@{/clientes/save}" th:object="${cliente}" method="post" class="row mb-2">
            <div class="mb-3 col-4">
                <label for="cuentaCorriente" class="form-label">Cuenta Corriente</label>
                <input type="text" class="form-control" id="cuentaCorriente" th:field="*{cuentaCorriente}" placeholder="Cuenta corriente" required>
            </div>
            <div class="mb-3 col-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
            </div>
            <div class="mb-3 col-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </form>
    </div>
    
    <div class="container mt-4">
        <h2 class="h2 col-12 my-4 text-lg-center fs-1 fw-bold text-success">Listado de Clientes</h2>
        <table class="table table-hover table-bordered">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Cuenta Corriente</th>
                    <th>email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}"  class="table-row" th:data-id="${cliente.id}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.cuentaCorriente}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <!-- BotÃ³n de Eliminar -->
                        <form th:action="@{/clientes/delete/{id}(id=${cliente.id})}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- LibrerÃ­as JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
