<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Notas de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: whitesmoke;
        }

        .table-row {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success text-lg-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NotasVenta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/productos/create">Productos</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/vendedores/create">Vendedores</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/clientes/create">Clientes</a>
                      </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold text-dark" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Notas de Venta
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/notasVentas/crearNotaVenta">Crear</a></li>
                            <li><a class="dropdown-item" href="/notasVentas/listar">Listar todas</a></li>
                        </ul>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="h2 col-12 my-4 text-lg-center fs-1 fw-bold text-success">Listado de Notas de Venta</h2>
        <table class="table table-hover table-bordered">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Fecha de Creación</th>
                    <th>Vencimiento</th>
                    <th>Total en USD</th>
                    <th>Total en ARS</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notaVenta : ${notasVenta}"  class="table-row" th:data-id="${notaVenta.id}">
                    <td th:text="${notaVenta.id}"></td>
                    <td th:text="${notaVenta.cliente.cuentaCorriente}"></td>
                    <td th:text="${notaVenta.vendedor.nombre}"></td>
                    <td th:text="${notaVenta.fechaCreacion}"></td>
                    <td th:text="${notaVenta.vencimiento}"></td>
                    <td th:text="${notaVenta.totalUSD}"></td>
                    <td th:text="${notaVenta.totalARS}"></td>
                    
                    <td>
                        <!-- Botón de Eliminar -->
                        <form th:action="@{/notasVentas/delete/{id}(id=${notaVenta.id})}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Librerías JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Redirigir al detalle de la Nota de Venta al hacer clic en la fila
        $(document).on('click', '.table-row', function () {
            var notaVentaId = $(this).data('id');
            window.location.href = '/notasVentas/detalle/' + notaVentaId; // Redirige al detalle
        });
    </script>
</body>

</html>
