<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success text-lg-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NotasVenta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/productos/create">Productos</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/vendedores/create">Vendedores</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fw-bold text-dark" href="/clientes/create">Clientes</a>
                      </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold text-dark" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Notas de Venta
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/notasVentas/crearNotaVenta">Crear</a></li>
                            <li><a class="dropdown-item" href="/notasVentas/listar">Listar todas</a></li>
                        </ul>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5 align-items-center">
        <h2 class="my-4 text-lg-center fs-1 fw-bold text-success">Guardar Producto</h2>
        <form th:action="@{/productos/save}" th:object="${producto}" method="post" class="row mb-2">
            <div class="mb-3 col-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del producto" required>
            </div>
            <div class="mb-3 col-2">
                <label for="precioCosto" class="form-label">Precio Costo</label>
                <input type="number" step="0.01" class="form-control" id="precioCosto" th:field="*{precioCosto}" placeholder="Precio de costo" required>
            </div>
            <div class="mb-3 col-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </form>
    </div>
    
    <div class="container mt-4">
        <h2 class="h2 col-12 my-4 text-lg-center fs-1 fw-bold text-success">Listado de Productos</h2>
        <table class="table table-hover table-bordered">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>precio Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaProductos}"  class="table-row" th:data-id="${producto.id}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precioCosto}"></td>
                    <td>
                        <!-- Botón de Eliminar -->
                        <form th:action="@{/productos/delete/{id}(id=${producto.id})}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Librerías JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
